<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Air</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="./images/logo/air-logo-black.svg"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="./styles/main.scss"
    />
    <script src="scripts/main.js"></script>
  </head>
  <body>
    <div class="square"></div>
    <header class="header">
      <div class="top-bar">
        <div class="top-bar__icon">
          <a
            href="#"
            class="top-bar__icon--link"
          >
            <img
              class="top-bar__icon--logo"
              src="./images/logo/air-logo.png"
              alt="logo"
            />
          </a>

          <a
            href="#"
            class="top-bar__icon--link"
          >
            <img
              class="top-bar__icon--menu"
              src="./images/top-bar/menu-icon.png"
              alt="logo"
            />
          </a>
        </div>

        <div class="top-bar__hire">
          <a
            href="#"
            class="top-bar__hire--link"
          >
            Hire us
          </a>
        </div>
      </div>
      <h1 class="header__title">Stategic Agency</h1>
      <p class="header__sub-title">
        We believe in the power of bold ideas that can solve business
        challenges.
      </p>
      <div class="header__learn-more">
        <a
          href="#"
          class="header__learn-more--link"
        >
          Learn more
        </a>
      </div>
      <div class="header__intro">
        <img
          src="./images/slider/slide-img-1.png"
          alt="intro"
          class="header__intro_photo"
        />
      </div>
    </header>

    <section
      class="section introduction"
      id="introduction"
    ></section>

    <section
      class="section expertise"
      id="expertise"
    ></section>
  </body>
</html>
